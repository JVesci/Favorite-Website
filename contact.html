<header class="container d-flex align-items-center justify-content-between py-5">
    <div class="hero-text">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Fill out the form below and we'll get back to you shortly.</p>
    </div>
</header>

<!-- Contact Form Section -->
<div class="container mt-4">
    <form id="myForm">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your email address" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your phone number (optional)">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message"
                required></textarea>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Preferred Contact Date</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>
